<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/style2.css}" />
</head>
<body>
    <h1>Welcome to the Home Page!</h1>
    
    <h2>Products</h2>
    <div th:if="${#lists.isEmpty(products)}">
        <p>No products available.</p>
    </div>
    <div th:unless="${#lists.isEmpty(products)}">
        <div class="product-container" th:unless="${#lists.isEmpty(products)}">
		    <div class="product-card" th:each="product : ${products}">
			    <img th:src="@{${product.imageUrl}}" alt="Product Image" />
			    <h3 th:text="${product.name}">Product Name</h3>
			    <p th:text="${product.description}">Description</p>
			    <p>â‚¹<span th:text="${product.price}">Price</span></p>
			    
			    <!-- Buy Now button -->
			    <a th:href="@{/buy-now/{productId}(productId=${product.id})}">Buy Now</a>
			    
			    <!-- Add to Cart button -->
			    <form th:action="@{/add-to-cart/{productId}(productId=${product.id})}" method="post">
			        <button type="submit">Add to Cart</button>
			    </form>
			</div>
		    
		</div>

    </div>
</body>
</html>
